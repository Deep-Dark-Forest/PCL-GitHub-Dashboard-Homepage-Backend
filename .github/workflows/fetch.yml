name: Fetch Issue Counts by Label

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Axios
        run: npm install axios

      - name: Run Fetch all states issue Labels Script 
        env:
          PAT: ${{ secrets.PAT }}
        run: node fetch_all_states_issues_labels.js

      - name: Sleep for 10 seconds
        run: sleep 10

      - name: Run Fetch open issue Labels Script
        env:
          PAT: ${{ secrets.PAT }}
        run: node fetch_open_issues_labels.js

      - name: Sleep for 10 seconds
        run: sleep 10

      - name: Run Fetch closed issue Labels Script
        env:
          PAT: ${{ secrets.PAT }}
        run: node fetch_closed_issues_labels.js

      - name: Commit and Push Changes
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --local user.name "HelloWFB"
          git config --local user.email "167983016+HelloWFB@users.noreply.github.com"
          git add .
          git commit -m "Update issue counts for labels" || echo "No changes to commit"
          git push "https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git" HEAD:main
